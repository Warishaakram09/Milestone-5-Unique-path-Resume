<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Unique Path and Shareable Link  By Warisha Akram</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Resume Path</label>
            <input type="text" id="username" name="user" required><br>


            <label for="name">Name</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="address">Address</label>
            <input type="tel" id="Address" name="Address" required><br>

            <label for="profilePicture">Profile Picture</label>
<input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br>


        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Hobbies</legend>
            <label for="hobbies">Hobbies</label>
            <textarea id="hobbies" name="hobbies" rows="4" required></textarea> <br>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput"></div>
</body>
</html>
